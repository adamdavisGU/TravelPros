    <h3 style="color:coral" >Sign Up For My Newsletter</h3> 
    <div>
        <p>Name:</p>
        <input type="text" name="user-name" id="my-name" value="" placeholder="Jon Snow">

    <!-- Insert function to log name and email address to console-->

    <script type="text/javascript">
        console.log("Hello, logging the name and email address.")
        
        // Identify variables for function //

        var username = document.getElementById("my-name")
        var email = document.getElementById("my-email")
        var myButton = document.getElementById("my-btn")
        
        function handleClick(){
           console.log("Name:", username.value) 
           console.log("Email:", email.value)
        }
        handleClick()
        myButton.addEventListener("click", handleClick, false)
